<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikacija za evidenciju podizanja spremnika otpada">
    <meta name="theme-color" content="#1976D2">
    <title>Evidencija Podizanja Spremnika</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading">
        <p>Autentifikacija...</p>
    </div>

    <!-- Main application container (hidden until authenticated) -->
    <div id="app">
        <header>
            <div class="logo"><i class="fas fa-trash-restore"></i> Evidencija podizanja spremnika</div>
            <div class="auth-controls">
                <div id="user-info" class="user-info"></div>
                <button id="logout-btn" onclick="window.Auth.logout()"><i class="fas fa-sign-out-alt"></i> Odjava</button>
            </div>
        </header>

        <div class="container">
            <div class="date-selector">
                <h2><i class="fas fa-calendar-alt"></i> Pregled prikupljanja otpada</h2>
                <div class="date-input">
                    <label for="collection-date">Odaberite datum:</label>
                    <input type="date" id="collection-date">
                    <button id="load-data-btn"><i class="fas fa-search"></i> Prikaži</button>
                </div>
            </div>

            <div class="overview-section" id="overview-section">
                <h3><i class="fas fa-truck"></i> Pregled prema uređaju</h3>
                <div class="overview-loader" id="overview-loader">
                    <div class="spinner"></div>
                    <p>Učitavanje podataka...</p>
                </div>
                <div class="devices-overview" id="devices-overview"></div>
            </div>

            <div class="details-section" id="details-section">
                <h3><i class="fas fa-info-circle"></i> Detalji o odvozu</h3>
                <div class="pickup-details" id="pickup-details"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Evidencija podizanja spremnika</p>
        </div>
    </footer>

    <!-- Authentication script -->
    <script src="auth.js"></script>
    <!-- Application script -->
    <script src="script.js"></script>
</body>
</html>
