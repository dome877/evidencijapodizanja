<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidencija Podizanja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading">
        <p>Autentifikacija...</p>
    </div>

    <!-- Main application container (hidden until authenticated) -->
    <div id="app">
        <header>
            <div class="logo">Evidencija podizanja spremnika</div>
            <div class="auth-controls">
                <div id="user-info" class="user-info"></div>
                <button id="logout-btn" onclick="window.Auth.logout()">Logout</button>
            </div>
        </header>

        <div class="container">
            <div class="date-selector">
                <h2>Pregled prikupljanja otpada</h2>
                <div class="date-input">
                    <label for="collection-date">Odaberite datum:</label>
                    <input type="date" id="collection-date">
                    <button id="load-data-btn">Prikaži</button>
                </div>
            </div>

            <div class="overview-section" id="overview-section">
                <h3>Pregled prema uređaju</h3>
                <div class="overview-loader" id="overview-loader">
                    <div class="spinner"></div>
                    <p>Učitavanje podataka...</p>
                </div>
                <div class="devices-overview" id="devices-overview"></div>
            </div>

            <div class="details-section" id="details-section">
                <h3>Detalji o odvozu</h3>
                <div class="pickup-details" id="pickup-details"></div>
            </div>
        </div>
    </div>

    <!-- Authentication script -->
    <script src="auth.js"></script>
    <!-- Application script -->
    <script src="script.js"></script>
</body>
</html>
